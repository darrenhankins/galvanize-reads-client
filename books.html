<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="./stylesheets/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <header>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
          <div class="container-fluid">
              <div class="navbar-header">
                  <!-- <a class="navbar-brand" href="/">Galvanize Reads</a> -->
                  <a class="navbar-brand" href="#"></a>
                  <img alt="Brand" src="./images/Books-ebooks-Icon9-300x300.png" width="50px"> Galvanize Reads
              </div>
              <ul class="nav navbar-nav">
                  <!-- <li class="active"></li> -->
                  <!-- <li><a href="/">Home</a></li>
              <li><a href="/"> || </a></li>
              <li><a href="/new">New</a></li> -->
              </ul>
          </div>
      </nav>
  </header>
  <main>
      <section class="books">
          <!--  -->
      </section>
  </main>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.6/handlebars.min.js"></script>

    <script src="./scripts/books.js"></script>
    <script id="books_template" type="text/x-handlebars-template">
        <div class="row">
            {{#each books}}
            <div class="col-sm-6 col-md-4">
                <div class="card" style="width: 20rem;">
                    <img class="card-img-top" src="{{this.cover_url}}" alt="Card image cap">
                    <div class="card-block">
                        <h4 class="card-title">{{this.title}}</h4>
                        <p class="card-text">{{this.genre}}</p>
                        <p class="card-text">{{this.description}}</p>
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                    </div>
                </div>
            </div>
            {{/each}}
    </script>

</body>

</html>
